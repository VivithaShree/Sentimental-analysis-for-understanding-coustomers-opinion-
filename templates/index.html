<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Flipkart Reviews Analysis</h1>
        <p>Get insights from customer reviews</p>
      </div>
    </header>
    <main>
      <section id="input-section">
        <div class="input-field">
          <label for="productUrl1"><h3>Product 1 URL:</h3></label>
          <input
            type="text"
            id="productUrl1"
            name="productUrl1"
            placeholder="Enter the Flipkart URL for Product 1"
            required
          />
        </div>
        <div class="input-field">
          <label for="productUrl2"><h3>Product 2 URL:</h3></label>
          <input
            type="text"
            id="productUrl2"
            name="productUrl2"
            placeholder="Enter the Flipkart URL for Product 2"
            required
          />
        </div>
        <button id="analyze-btn" type="button">Analyze</button>
      </section>

      <section id="loading-section" style="display: none">
        <div class="spinner"></div>
        <p>Loading reviews...</p>
      </section>
      <section id="results-section" style="display: none">
        <div class="chart-container" id="chart-container-1">
          <canvas id="chart1" style="width: 400px; height: 400px"></canvas>
          <div id="suggestion1"></div>
        </div>
        <div class="chart-container" id="chart-container-2">
          <canvas id="chart2" style="width: 400px; height: 400px"></canvas>
          <div id="suggestion2"></div>
        </div>
        <div id="suggestion"></div>
        <div id="final-suggestion-container">
          <p id="final-suggestion"></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>&copy; 2024 Sentiment Analysis. All rights reserved.</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
